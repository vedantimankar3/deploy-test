Name:Node.js CI
on:
push:
branches:[main]
pull request:
branches:[main]

jobs:
build:
runs-on:ubunto-latest

steps:
-name:Checkout code 
uses:actions/checkout@v3

-name:Setup Node.js
uses:actions/setup-node@v3
with:
node-version:'18'

-name:Install dependencies
run:npm install

-name:run tests
run;node test.js



